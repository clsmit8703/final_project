<!DOCTYPE html>
<html>
<head>
    <title>Where to Eat</title>
</head>
<h2>Today's Pick:</h2>
<ul>
    {%  for food in object_list %}
    <li>
        Name: {{ food.name }}
        Type: {{ food.utype }}
        Price: {{ food.price|yesno:"Less than $10, More than $10" }}
    </li>
    {%  endfor %}
</ul>
</body>
</html>
